<div class="container">
    <div class="character">
        <div class="texto">
            <div class="titulo">
                <h3>{{character.name}}</h3>
            </div>
            <p class="parrafo">{{character.description}}</p>
            <p>More info:</p>
            <ul>
                <li>{{character.type}}</li>
                <li>{{character.status}}</li>
            </ul>
        </div>
        <img [src]="character.image" alt="">

    </div>
</div>
